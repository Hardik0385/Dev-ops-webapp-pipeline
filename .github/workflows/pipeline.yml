name: Update Pipeline Logs

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write

jobs:
  update-logs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetch all history for git log

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Show File List
        run: ls -la

      - name: Print Success Message
        run: echo "Build Successful ðŸš€"

      - name: Send Slack Notification
        if: always()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"GitHub CI Pipeline Completed ðŸš€"}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Update Logs in index.html
        run: |
          python update_log.py

      - name: Commit and Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add index.html
          git commit -m "Update pipeline logs [skip ci]" || echo "No changes to commit"
          git push
